server.port: 8080

# Logging
logging.level.org.springframework: INFO

# Spring Config
spring:
  application:
    name: owners-service
  config:
    name: configserver
  cloud:
    refresh:
      refreshable: false
  boot:
    admin:
      client:
        auto-deregistration: true
        url: "http://admin-server:8080"
        instance:
          prefer-ip: true

customers-service:
  ribbon:
    eureka:
      enabled: false
visits-service:
  ribbon:
    eureka:
      enabled: false
