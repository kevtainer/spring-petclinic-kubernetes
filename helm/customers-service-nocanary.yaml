kind: IngressRoute
metadata:
  name: customers-service-tls
  labels:
    app: spring-petclinic-kubernetes
    chart: spring-petclinic-kubernetes-0.1.0
    release: customers-service
    heritage: Helm
spec:
  entryPoints:
