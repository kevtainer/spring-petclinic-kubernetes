image: "mysql"
imageTag: "5.7.14"
mysqlRootPassword: petclinic
mysqlDatabase: petclinic
#mysqlUser: instana_mod
#mysqlPassword: yourface
imagePullPolicy: IfNotPresent
nodeSelector: {}
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
persistence:
  enabled: false
resources:
  requests:
    memory: 256Mi
    cpu: 100m
configurationFiles: {}
initializationFiles: {}
service:
  type: ClusterIP
  port: 3306
ssl:
  enabled: false
  secret: mysql-ssl-certs
  certificates:
podAnnotations: {}
